<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInUp 1s ease-out;
        max-width: 600px;
        margin: 0 20px;
      }

      h1 {
        color: white;
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        animation: glow 2s ease-in-out infinite alternate;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.3rem;
        margin-bottom: 40px;
        font-weight: 300;
      }

      .countdown {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 40px 0;
        flex-wrap: wrap;
      }

      .time-box {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 15px;
        padding: 20px 15px;
        min-width: 100px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: transform 0.3s ease;
      }

      .time-box:hover {
        transform: translateY(-5px);
      }

      .time-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: white;
        display: block;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .time-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 5px;
      }

      .email-form {
        display: flex;
        gap: 15px;
        margin-top: 40px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .email-input {
        padding: 15px 20px;
        border: none;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 1rem;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        min-width: 250px;
        transition: all 0.3s ease;
      }

      .email-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .email-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .notify-btn {
        padding: 15px 30px;
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .notify-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(238, 90, 36, 0.4);
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .social-icon {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .social-icon:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-3px) scale(1.1);
      }

      /* Floating particles animation */
      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      .particle:nth-child(1) {
        width: 10px;
        height: 10px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        width: 15px;
        height: 15px;
        top: 60%;
        left: 85%;
        animation-delay: 2s;
      }
      .particle:nth-child(3) {
        width: 8px;
        height: 8px;
        top: 80%;
        left: 20%;
        animation-delay: 4s;
      }
      .particle:nth-child(4) {
        width: 12px;
        height: 12px;
        top: 30%;
        left: 75%;
        animation-delay: 1s;
      }
      .particle:nth-child(5) {
        width: 6px;
        height: 6px;
        top: 70%;
        left: 60%;
        animation-delay: 3s;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        from {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        to {
          text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.3);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
          opacity: 0.7;
        }
        50% {
          transform: translateY(-20px);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .content {
          padding: 40px 30px;
        }
        .countdown {
          gap: 15px;
        }
        .time-box {
          min-width: 80px;
          padding: 15px 10px;
        }
        .time-number {
          font-size: 2rem;
        }
        .email-form {
          flex-direction: column;
          align-items: center;
        }
        .email-input {
          min-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
      <div class="content">
        <h1>Coming Soon</h1>
        <p class="subtitle">
          We're working hard to bring you something amazing!
        </p>

        <div class="countdown">
          <div class="time-box">
            <span class="time-number" id="days">00</span>
            <span class="time-label">Days</span>
          </div>
          <div class="time-box">
            <span class="time-number" id="hours">00</span>
            <span class="time-label">Hours</span>
          </div>
          <div class="time-box">
            <span class="time-number" id="minutes">00</span>
            <span class="time-label">Minutes</span>
          </div>
          <div class="time-box">
            <span class="time-number" id="seconds">00</span>
            <span class="time-label">Seconds</span>
          </div>
        </div>

        <form class="email-form" onsubmit="handleSubmit(event)">
          <input
            type="email"
            class="email-input"
            placeholder="Enter your email address"
            required
          />
          <button type="submit" class="notify-btn">Notify Me</button>
        </form>

        <div class="social-icons">
          <a href="#" class="social-icon">üìß</a>
          <a href="#" class="social-icon">üì±</a>
          <a href="#" class="social-icon">üê¶</a>
          <a href="#" class="social-icon">üìò</a>
        </div>
      </div>
    </div>

    <script>
      // Set launch date (30 days from now)
      const launchDate = new Date();
      launchDate.setDate(launchDate.getDate() + 30);

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate.getTime() - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          clearInterval(countdownTimer);
          document.querySelector(".countdown").innerHTML =
            '<h2 style="color: white;">We\'re Live!</h2>';
        }
      }

      const countdownTimer = setInterval(updateCountdown, 1000);
      updateCountdown(); // Initial call

      function handleSubmit(event) {
        event.preventDefault();
        const email = event.target.querySelector(".email-input").value;
        alert(`Thank you! We'll notify you at ${email} when we launch!`);
        event.target.reset();
      }
    </script>
  </body>
</html>
